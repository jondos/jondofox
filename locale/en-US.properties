#About Part
option_optionpage_about_title_feature = JonDo-Features
option_optionpage_about_text_proxy_1 = Thank you for downloading and running JonDoFox! In the following, the main features of our JonDoFox extension are explained, which enable safer Internet surfing. Stay flexible and change proxies
option_optionpage_about_text_proxy_2 = If you want to use a (local) proxy other than JonDo, or without a proxy, simply use the JonDoFox button on JonDoFox (left above) to switch between different proxy configurations: JonDoFox popup
option_optionpage_about_text_proxy_3 = No proxy: If no proxy is set, JonDoFox connects directly to the Internet. Attention: Your IP address is sent in the plaintext and is not disguised! Custom: Use this setting to enable your own proxy definition. You can create such an individual proxy configuration via the menu item NoScript: untrustworthy settings. However, only experts are recommended. Gate: If you have installed and started Tor, you can use it as an alternative to JonDo. JonDo: With this setting, JonDoFox will send the communication data of the browser via JonDo and will hide your IP address. JonDo must be installed and started separately.
option_optionpage_about_text_proxy_4 = If you want to download a file past the proxy without deactivating the proxy (eg to save costs or time during large downloads), just open the context menu by right-clicking on the file and select JonDo / Tor / Proxy And save target as ....
