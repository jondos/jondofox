#About Part
option_optionpage_about_title_feature = JonDoFox-Features
option_optionpage_about_text_proxy_1 = Vielen Dank, dass Sie JonDoFox heruntergeladen und gestartet haben! Im Folgenden werden die Hauptfeatures unserer JonDoFox-Erweiterung näher erläutert, die ein sichereres Surfen im Internet ermöglichen. Flexibel bleiben und Proxies wechseln
option_optionpage_about_text_proxy_2 = Wenn Sie mit einem anderen (lokalen) Proxy als JonDo oder ganz ohne Proxy im Web surfen wollen, benutzen Sie einfach die in JonDoFox (links oben) integrierte Schaltfläche JonDo-Proxy um zwischen verschiedenen Proxy-Konfigurationen bequem hin- und herzuschalten: JonDoFox-Popup
option_optionpage_about_text_proxy_3 = Kein Proxy: Wenn kein Proxy eingestellt ist, verbindet sich JonDoFox direkt zum Internet. Achtung: Ihre IP-Adresse wird dadurch im Klartext geschickt und nicht verschleiert! Benutzerdefiniert: Mithilfe dieser Einstellung können Sie Ihre eigene Proxydefinition aktivieren. Über den Menüpunkt NoScript: nicht vertrauenswürdig Einstellungen können Sie eine solche individuelle Proxykonfiguration erstellen. Dies wird aber nur Experten empfohlen. Tor: Wenn Sie das Programm Tor installiert und gestartet haben, können Sie es mithilfe dieser Einstellung als Alternative zu JonDo verwenden. JonDo: Bei dieser Einstellung schickt JonDoFox die Kommunikationsdaten des Browsers über JonDo und wird Ihre IP-Adresse verstecken. JonDo muss dazu separat installiert und gestartet sein.
option_optionpage_about_text_proxy_4 = Wenn Sie eine Datei am Proxy vorbei herunterladen möchten, ohne den Proxy dabei zu deaktivieren (z.B. um bei großen Downloads Kosten oder Zeit zu sparen), öffnen Sie dazu einfach das Kontextmenü mit einem rechten Mausklick auf die Datei und wählen Sie JonDo/Tor/Proxy umgehen und Ziel speichern unter... aus.
