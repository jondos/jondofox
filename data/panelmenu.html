<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <!--Import Google Icon Font-->
    <!--<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <ul id="panelmenu" class="panelmenu-wrapper">
        <li id="JonDoFoxLite_privateBrowsing" class="panelmenu-item">
            <div class="panelmenu-item-wrap"><span class="panelmenu-item-span" data-l10n-id="option_panelmenu_item_privatebrowsing_label" ></span></div>
        </li>
        <li id="JonDoFoxLite_openOptions" class="panelmenu-item">
            <div class="panelmenu-item-wrap"><span class="panelmenu-item-span" data-l10n-id="option_panelmenu_item_option_label"></span></div>
        </li>
        <li id="JonDoFoxLite_proxyOn" class="panelmenu-item-no-link">
            <div class="panelmenu-item-wrap">
                <span class="panelmenu-item-span" data-l10n-id="option_panelmenu_item_proxy_label"></span>
                <br />
                <p>
                    <input name="proxyChoice" type="radio" id="val1" value="no" />
                    <label for="val1" data-l10n-id="option_panelmenu_item_proxy_no_label"></label>
                </p>
                <p>
                    <input name="proxyChoice" type="radio" id="val2" value="custom" />
                    <label for="val2" data-l10n-id="option_panelmenu_item_proxy_custom_label"></label>
                </p>
                <p>
                    <input name="proxyChoice" type="radio" id="val3" value="tor" />
                    <label for="val3" data-l10n-id="option_panelmenu_item_proxy_tor_label"></label>
                </p>
                <p>
                    <input name="proxyChoice" type="radio" id="val4" value="jondo" />
                    <label for="val4" data-l10n-id="option_panelmenu_item_proxy_jondofox_label"></label>
                </p>
            </div>
        </li>
    </ul>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="js/materialize.min.js"></script>
    <script src="js/ps_panelmenu.js"></script>
</body>

</html>
