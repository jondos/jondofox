<body>
  <!-- Navbar goes here -->

  <!-- Page Layout here -->
  <div class="row"
  <div class="row">

    <div class="col s3">
      <!-- Grey navigation panel -->
      <div class="collection">
        <a href="#!"  class="collection-item">Einstellungen</a>
        <a href="#!"  class="collection-item">Benutzerdefinierte Proxy-Konfiguration</a>
        <a href="#!"  class="collection-item">Tempor&auml;re E-Mails</a>
      </div>
    </div>
    <div class="col s9">
      <div class="col s12" >
        <h2>Einstellungen<h2>
          <hr />
        </div>
        <div class ="col s12">
          <!-- Preferences Content Begin -->
          <div class="row">
            <div class="col s12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Beispiel JonDoFox pref value</span>
                  <p>
                    <div class="row">
                    <div class="col s2">
                      <div class="switch">
                        <label>
                          Off
                          <input id="JonDoFoxLite_isEnabled" name="JonDoFoxLite_isEnabled" type="checkbox">
                          <span class="lever"></span>
                          On
                        </label>
                      </div>
                    </div>
                    <div class="col s10"><label for="JonDoFoxLite_isEnabled"><h5>JonDoFoxLite Ein/Aus</h5></label></div>
                    </div>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col s12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Schutz gegen Tracking</span>
                  <p>
                    <input type="checkbox" class="filled-in" id="pref1" checked="checked" />
                    <label for="pref1">Aktiviviere Referer-Management</label>
                  </p>
                  <p>
                    <input type="checkbox" class="filled-in" id="pref2" checked="checked" />
                    <label for="pref2">Aktiviviere SafeCache und HTTP-Authentifikationsschutz</label>
                  </p>
                  <p>
                    <input type="checkbox" class="filled-in" id="pref3" checked="checked" />
                    <label for="pref3">Deaktiviere Flash im JonDo-Mode</label>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Cookie Controller</span>
                  <p>
                    <input type="checkbox" class="filled-in" id="pref4" checked="checked" />
                    <label for="pref4">Website neu laden wenn Cookies Ein/Aus geschaltet werden</label>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col s12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Validierung von SSL-Zertifikaten</span>
                  <p>
                    <input type="checkbox" class="filled-in" id="pref5" checked="checked" />
                    <label for="pref5">verwenden SSL Observatory mit JonDo</label>
                  </p>
                  <p>
                    <input type="checkbox" class="filled-in" id="pref6" checked="checked" />
                    <label for="pref6">verwenden SSL Observatory mit Tor</label>
                  </p>
                  <p>
                    <input type="checkbox" class="filled-in" id="pref7" checked="checked" />
                    <label for="pre7">verwenden SSL Observatory ohne Proxy</label>
                  </p>
                  <p>
                    <input type="checkbox" class="filled-in" id="pref8" checked="checked" />
                    <label for="pref8">verwenden Certificate Patrol (lokale Datenbank)</label>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col s12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Erzwingen von sicheren SSL-Verbindungen</span>
                  <p>
                    <input type="checkbox" class="filled-in" id="pref9" checked="checked" />
                    <label for="pref9">Deaktivieren von SSLv3 und schwacher SSL Chiffre (RC4, 3DES)</label>
                  </p>
                  <p>
                    <input type="checkbox" class="filled-in" id="pref10" checked="checked" />
                    <label for="pref10">Deaktivieren von Insecure Renegotation(paypal, EBay u.a funtionieren nicht)</label>
                  </p>
                  <p>
                    <input type="checkbox" class="filled-in" id="pref11" checked="checked" />
                    <label for="pref11">Blockieren von Mixed Content (Suchmaschinen fÃ¼r Bilder funktionieren nicht)</label>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col s12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Startverhalten</span>
                  <p>
                    <input type="checkbox" class="filled-in" id="pref12" checked="checked" />
                    <label for="pref4">beim Start immer JonDo Proxy setzen</label>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- Preferences Content End -->
        </div>
        <!-- Teal page content  -->
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
